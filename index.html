<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Cumpleaños</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 350px;
            height: 320px; /* Aumentado de 260px a 320px */
        }

        /* CONTROL DE MÚSICA */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #EDA6D2;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(237, 166, 210, 0.4);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: #FFFB00;
        }

        /* Audio oculto */
        .hidden-audio {
            display: none;
        }

        /* SOBRE CERRADO */
        .envelope-view {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            cursor: pointer;
        }

        .envelope-view.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .envelope-base {
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border: 3px solid #EDA6D2;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(237, 166, 210, 0.3);
            position: relative;
            overflow: hidden;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #EDA6D2;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease;
            transform-origin: top center;
            z-index: 3;
            box-shadow: 0 4px 12px rgba(237, 166, 210, 0.5);
        }

        .envelope-view.opening .envelope-flap {
            transform: rotateX(-180deg);
        }

        .envelope-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .bear-stamp {
            position: absolute;
            top: 25px; /* Ajustado para el sobre más alto */
            right: 25px;
            width: 55px;
            height: 55px;
            background: #FFFB00;
            border: 3px solid #FFFFFF;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-12deg);
            box-shadow: 0 4px 12px rgba(255, 251, 0, 0.4);
        }

        .bear-stamp::before {
            content: "🐻";
            font-size: 28px;
        }

        .envelope-address {
            text-align: center;
            color: #EDA6D2;
            margin-top: 90px; /* Ajustado para el sobre más alto */
        }

        .to-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #EDA6D2;
        }

        .recipient-name {
            font-size: 28px;
            font-weight: 700;
            color: #EDA6D2;
            margin-bottom: 18px;
        }

        .click-instruction {
            font-size: 14px;
            background: #FFFB00;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 12px rgba(255, 251, 0, 0.5);
            border: 2px solid #FFFFFF;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .envelope-pattern {
            position: absolute;
            top: 65%; /* Ajustado para el sobre más alto */
            left: 25px;
            right: 25px;
            height: 3px;
            background: #EDA6D2;
            border-radius: 2px;
            opacity: 0.7;
        }

        /* CARTA ABIERTA */
        .letter-view {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 1s ease;
            z-index: 10;
            padding: 20px;
        }

        .letter-view.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .letter-paper {
            width: 100%;
            max-width: 380px;
            min-height: 600px;
            background: #FFFFFF;
            border: 3px solid #EDA6D2;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(237, 166, 210, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            max-height: 85vh;
        }

        .letter-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 3px solid #EDA6D2;
            padding-bottom: 20px;
        }

        .letter-title {
            font-size: 32px;
            color: #EDA6D2;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .letter-date {
            font-size: 16px;
            color: #EDA6D2;
            font-style: italic;
            font-weight: 600;
        }

        .message-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .message-text {
            font-size: 18px;
            line-height: 1.7;
            color: #EDA6D2;
            text-align: center;
            min-height: 320px;
            white-space: pre-line;
        }

        .typing-cursor {
            display: inline-block;
            background: #FFFB00;
            width: 3px;
            height: 24px;
            animation: blink 1s infinite;
            margin-left: 2px;
            border-radius: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .letter-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 3px solid #EDA6D2;
        }

        .bear-icon-large {
            font-size: 48px;
            filter: drop-shadow(0 4px 8px rgba(237, 166, 210, 0.3));
        }

        .hearts-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .heart {
            font-size: 32px;
            animation: heartbeat 2.5s infinite;
            filter: drop-shadow(0 2px 4px rgba(237, 166, 210, 0.4));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .sparkles {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 45px;
            height: 45px;
            background: #FFFB00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: sparkle 3s infinite;
            box-shadow: 0 4px 20px rgba(255, 251, 0, 0.5);
            border: 2px solid #FFFFFF;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(0.9) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 1; }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #EDA6D2;
            color: #FFFFFF;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(237, 166, 210, 0.4);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(237, 166, 210, 0.5);
            background: #FFFB00;
        }

        /* BOTÓN COLLAGE */
        .collage-button {
            display: none;
            margin: 25px auto 0;
            background: #FFFB00;
            color: #FFFFFF;
            border: none;
            padding: 14px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 251, 0, 0.4);
        }

        .collage-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 251, 0, 0.5);
            background: #EDA6D2;
        }

        .collage-button:active {
            transform: translateY(0);
        }

        /* COLLAGE DE FOTOS */
        .collage {
            display: none;
            margin-top: 30px;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .collage.visible {
            display: grid;
        }

        .collage img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(237, 166, 210, 0.2);
            opacity: 0;
            transform: scale(0.8) rotate(-5deg);
            animation: fadeZoom 0.8s forwards;
            border: 3px solid #FFFFFF;
        }

        .collage img:nth-child(even) {
            transform: scale(0.8) rotate(5deg);
        }

        .collage img:nth-child(1) { animation-delay: 0.1s; }
        .collage img:nth-child(2) { animation-delay: 0.3s; }
        .collage img:nth-child(3) { animation-delay: 0.5s; }
        .collage img:nth-child(4) { animation-delay: 0.7s; }

        @keyframes fadeZoom {
            0% { 
                opacity: 0; 
                transform: scale(0.8) rotate(var(--rotate, -5deg));
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
        }

        /* Notificación */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #EDA6D2;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            z-index: 1001;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }

        /* Optimización iPhone 15 */
        @media (max-width: 430px) and (max-height: 932px) {
            .container {
                width: 320px;
                height: 300px; /* Aumentado proporcionalmente */
            }
            
            .letter-paper {
                width: 95%;
                padding: 25px;
                min-height: 550px;
                max-height: 80vh;
            }
            
            .message-text {
                font-size: 17px;
                min-height: 280px;
                line-height: 1.6;
            }
            
            .letter-title {
                font-size: 28px;
            }

            .recipient-name {
                font-size: 24px;
            }

            .collage img {
                height: 140px;
                border-radius: 14px;
            }

            .back-button {
                padding: 10px 18px;
                font-size: 15px;
            }

            .collage-button {
                padding: 12px 20px;
                font-size: 15px;
            }

            .music-control {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Compatibilidad con notch del iPhone */
        @supports (padding: max(0px)) {
            .letter-view {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }

            .music-control {
                top: max(20px, env(safe-area-inset-top, 20px));
                right: max(20px, env(safe-area-inset-right, 20px));
            }
        }
    </style>
</head>
<body>
    <!-- Notificación -->
    <div class="notification" id="notification"></div>

    <!-- Control de música -->
    <button class="music-control" id="musicControl">🎵</button>

    <!-- Audio embebido (método más compatible) -->
    <audio class="hidden-audio" id="birthdayMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>

    <div class="container">
        <!-- VISTA DEL SOBRE -->
        <div class="envelope-view" id="envelopeView">
            <div class="sparkles">✨</div>
            <div class="envelope-base">
                <div class="envelope-pattern"></div>
                <div class="envelope-front">
                    <div class="bear-stamp"></div>
                    <div class="envelope-address">
                        <br><br><br>
                        <div class="to-label">Para:</div>
                        <div class="recipient-name">Alyson ✨</div>
                        <div class="click-instruction">Toca para abrir</div>
                    </div>
                </div>
            </div>
            <div class="envelope-flap"></div>
        </div>

        <!-- VISTA DE LA CARTA -->
        <div class="letter-view" id="letterView">
            <button class="back-button" id="backButton">← Volver</button>
            <div class="letter-paper">
                <div class="sparkles">✨</div>
                
                <div class="letter-header">
                    <div class="letter-title">¡Feliz Cumpleaños!</div>
                    <div class="letter-date">Con mucho aprecio 💕</div>
                </div>

                <div class="message-content">
                    <div class="message-text" id="messageText"></div>
                </div>

                <!-- Botón Collage -->
                <button class="collage-button" id="collageButton">📸 Una fotito</button>

                <!-- Collage de fotos -->
                <div class="collage" id="collage">
                    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Foto bonita 1">
                    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Foto bonita 2">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="Foto bonita 3">
                    <img src="https://images.unsplash.com/photo-1502720705749-3c92558504c0" alt="Foto bonita 4">
                </div>

                <div class="letter-footer">
                    <div class="hearts-container">
                        <span class="heart">💝</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const envelopeView = document.getElementById('envelopeView');
        const letterView = document.getElementById('letterView');
        const backButton = document.getElementById('backButton');
        const messageText = document.getElementById('messageText');
        const collageButton = document.getElementById('collageButton');
        const collage = document.getElementById('collage');
        const musicControl = document.getElementById('musicControl');
        const notification = document.getElementById('notification');
        const birthdayMusic = document.getElementById('birthdayMusic');
        
        const birthdayMessage = `🎉 ¡Alyson! 🎂

No soy muy bueno con las palabras, pero quiero que sepas lo especial que eres para mí.

✨ Que todos tus sueños se cumplan
🌟 Sé paciente y esfuérzate que tú puedes con todo
💖 Que cada momento te salga bien y exitoso
🌸 Que siempre tengas motivos para sonreír

¡Espero que pases un día muy bonito rodeada de todo lo que amas!

Con muchísimo cariño,
K.B :3

¡Que tengas un cumpleaños muy muy bonito! 🎊`;

        let hasOpened = false;
        let collageVisible = false;
        let musicPlaying = false;

        // Crear contexto de audio para mejor compatibilidad
        let audioContext;
        let musicSource;

        // Función para inicializar audio
        function initAudio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.log('Web Audio API no soportado');
                }
            }
        }

        // Mostrar notificación
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Control de música mejorado
        musicControl.addEventListener('click', function() {
            initAudio();
            
            if (musicPlaying) {
                // Pausar música
                if (birthdayMusic) {
                    birthdayMusic.pause();
                }
                musicControl.textContent = '🎵';
                musicPlaying = false;
                showNotification('🔇 Música pausada');
            } else {
                // Reproducir música
                if (birthdayMusic) {
                    birthdayMusic.play().then(() => {
                        musicControl.textContent = '🔇';
                        musicPlaying = true;
                        showNotification('🎵 ¡Reproduciendo una cancion de tu grupo favorito');
                    }).catch(error => {
                        console.log('Error al reproducir:', error);
                        // Fallback: crear tonos con Web Audio API
                        playBirthdayTone();
                    });
                } else {
                    playBirthdayTone();
                }
            }
        });

        // Función para crear tonos de cumpleaños con Web Audio API
        function playBirthdayTone() {
            if (!audioContext) return;
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
                
                musicControl.textContent = '🔇';
                musicPlaying = true;
                showNotification('🎵 ¡Tonos de cumpleaños!');
                
                // Resetear después de 1 segundo
                setTimeout(() => {
                    musicControl.textContent = '🎵';
                    musicPlaying = false;
                }, 1000);
                
            } catch(error) {
                console.log('Error con Web Audio API:', error);
                showNotification('🎵 Audio no disponible');
            }
        }

        envelopeView.addEventListener('click', function() {
            if (!hasOpened) {
                hasOpened = true;
                envelopeView.classList.add('opening');
                
                setTimeout(() => {
                    envelopeView.classList.add('hidden');
                    letterView.classList.add('visible');
                    
                    setTimeout(() => {
                        typeMessage();
                    }, 500);
                }, 1000);
            }
        });

        backButton.addEventListener('click', function() {
            letterView.classList.remove('visible');
            envelopeView.classList.remove('hidden');
            envelopeView.classList.remove('opening');
            hasOpened = false;
            collageVisible = false;
            messageText.innerHTML = '';
            collageButton.style.display = 'none';
            collage.classList.remove('visible');
            
            // Pausar música al volver
            if (musicPlaying && birthdayMusic) {
                birthdayMusic.pause();
                musicControl.textContent = '🎵';
                musicPlaying = false;
            }
        });

        function typeMessage() {
            let index = 0;
            messageText.innerHTML = '';
            
            function typeChar() {
                if (index < birthdayMessage.length) {
                    messageText.innerHTML += birthdayMessage.charAt(index);
                    index++;
                    
                    const delay = birthdayMessage.charAt(index - 1) === '\n' ? 300 : 
                                 birthdayMessage.charAt(index - 1) === '.' ? 400 :
                                 birthdayMessage.charAt(index - 1) === '!' ? 350 :
                                 birthdayMessage.charAt(index - 1) === ',' ? 200 : 
                                 birthdayMessage.charAt(index - 1) === ':' ? 250 : 75;
                    
                    setTimeout(typeChar, delay);
                } else {
                    messageText.innerHTML += '<span class="typing-cursor"></span>';
                    setTimeout(() => {
                        collageButton.style.display = 'block';
                    }, 800);
                }
            }
            
            typeChar();
        }

        collageButton.addEventListener('click', () => {
            if (!collageVisible) {
                collage.classList.add('visible');
                collageButton.textContent = '📸 Ocultar';
                collageVisible = true;
                
                setTimeout(() => {
                    collage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            } else {
                collage.classList.remove('visible');
                collageButton.textContent = '📸 Una fotito';
                collageVisible = false;
            }
        });

        // Inicializar contexto de audio con la primera interacción del usuario
        document.addEventListener('click', function initUserInteraction() {
            initAudio();
            document.removeEventListener('click', initUserInteraction);
        }, { once: true });

        // Prevenir zoom en doble tap (iOS)
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
