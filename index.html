<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Cumplea√±os</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #fce4ec, #f8bbd9);
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 380px;
            height: 280px;
        }

        /* SOBRE CERRADO */
        .envelope-view {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            cursor: pointer;
        }

        .envelope-view.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .envelope-base {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border: 3px solid #d81b60;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(216, 27, 96, 0.2);
            position: relative;
            overflow: hidden;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ec407a;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease;
            transform-origin: top center;
            z-index: 3;
            border-bottom: 2px solid #d81b60;
        }

        .envelope-view.opening .envelope-flap {
            transform: rotateX(-180deg);
        }

        .envelope-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .bear-stamp {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #fff;
            border: 2px solid #d81b60;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-15deg);
        }

        .bear-stamp img {
            width: 35px;
            height: 35px;
        }

        .envelope-address {
            text-align: center;
            color: #d81b60;
            margin-top: 80px;
        }

        .to-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .recipient-name {
            font-size: 24px;
            font-weight: bold;
            color: #ad1457;
            margin-bottom: 15px;
        }

        .click-instruction {
            font-size: 12px;
            background: #ffd54f;
            color: #9c27b0;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .envelope-pattern {
            position: absolute;
            top: 50%;
            left: 20px;
            right: 20px;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                #f8bbd9,
                #f8bbd9 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.6;
        }

        /* CARTA ABIERTA */
        .letter-view {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #fce4ec, #f3e5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 1s ease;
            z-index: 10;
        }

        .letter-view.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .letter-paper {
            width: 90%;
            max-width: 400px;
            min-height: 500px;
            background: #ffffff;
            border: 3px solid #ec407a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(236, 64, 122, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .letter-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f8bbd9;
            padding-bottom: 15px;
        }

        .letter-title {
            font-size: 26px;
            color: #ad1457;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .letter-date {
            font-size: 14px;
            color: #9c27b0;
            font-style: italic;
        }

        .message-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-text {
            font-size: 18px;
            line-height: 1.8;
            color: #7b1fa2;
            text-align: center;
            min-height: 300px;
        }

        .typing-cursor {
            display: inline-block;
            background: #ec407a;
            width: 3px;
            height: 22px;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .letter-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f8bbd9;
        }

        .bear-icon-large {
            width: 50px;
            height: 50px;
        }

        .hearts-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .heart {
            font-size: 24px;
            animation: heartbeat 2.5s infinite;
        }

        .heart:nth-child(1) { color: #e91e63; }
        .heart:nth-child(2) { color: #ec407a; animation-delay: 0.3s; }
        .heart:nth-child(3) { color: #f06292; animation-delay: 0.6s; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .sparkles {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: #ffd54f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: sparkle 3s infinite;
            box-shadow: 0 0 15px rgba(255, 213, 79, 0.6);
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ec407a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #d81b60;
        }

        /* BOT√ìN COLLAGE */
        .collage-button {
            display: none;
            margin-top: 20px;
            background: #ffd54f;
            color: #ad1457;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            align-self: center;
        }

        .collage-button:hover {
            background: #ffca28;
        }

        /* COLLAGE DE FOTOS */
        .collage {
            display: none;
            margin-top: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        .collage img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0.8);
            animation: fadeZoom 0.6s forwards;
        }

        .collage img:nth-child(1) { animation-delay: 0.1s; }
        .collage img:nth-child(2) { animation-delay: 0.3s; }
        .collage img:nth-child(3) { animation-delay: 0.5s; }
        .collage img:nth-child(4) { animation-delay: 0.7s; }

        @keyframes fadeZoom {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            .container {
                width: 340px;
                height: 250px;
            }
            
            .letter-paper {
                width: 95%;
                padding: 25px;
                min-height: 450px;
            }
            
            .message-text {
                font-size: 16px;
                min-height: 250px;
            }
            
            .letter-title {
                font-size: 22px;
            }

            .recipient-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- VISTA DEL SOBRE -->
        <div class="envelope-view" id="envelopeView">
            <div class="sparkles">‚ú®</div>
            <div class="envelope-base">
                <div class="envelope-pattern"></div>
                <div class="envelope-front">
                    <div class="bear-stamp">
                        <img src="https://cdn-icons-png.flaticon.com/128/8601/8601186.png" alt="Osito feliz">
                    </div>
                    <div class="envelope-address">
                        <br><br><br>
                        <div class="to-label">Para:</div>
                        <div class="recipient-name">Alyson ‚ú®</div>
                        <div class="click-instruction">Toca para abrir</div>
                    </div>
                </div>
            </div>
            <div class="envelope-flap"></div>
        </div>

        <!-- VISTA DE LA CARTA -->
        <div class="letter-view" id="letterView">
            <button class="back-button" id="backButton">‚Üê Volver</button>
            <div class="letter-paper">
                <div class="sparkles">‚ú®</div>
                
                <div class="letter-header">
                    <div class="letter-title">¬°Feliz Cumplea√±os!</div>
                    <div class="letter-date">Con mucho aprecio üíï</div>
                </div>

                <div class="message-content">
                    <div class="message-text" id="messageText"></div>
                </div>

                <!-- Bot√≥n Collage -->
                <button class="collage-button" id="collageButton">üì∏ Collage de Fotos</button>

                <!-- Collage de fotos -->
                <div class="collage" id="collage">
                    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Foto bonita 1">
                    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Foto bonita 2">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="Foto bonita 3">
                    <img src="https://images.unsplash.com/photo-1502720705749-3c92558504c0" alt="Foto bonita 4">
                </div>

                <div class="letter-footer">
                    <img src="https://cdn-icons-png.flaticon.com/128/5065/5065436.png" alt="Osito con regalo" class="bear-icon-large">
                    <div class="hearts-container">
                        <span class="heart">üíù</span>
                    </div>
                    <img src="https://cdn-icons-png.flaticon.com/128/8601/8601186.png" alt="Osito feliz" class="bear-icon-large">
                </div>
            </div>
        </div>
    </div>

    <script>
        const envelopeView = document.getElementById('envelopeView');
        const letterView = document.getElementById('letterView');
        const backButton = document.getElementById('backButton');
        const messageText = document.getElementById('messageText');
        const collageButton = document.getElementById('collageButton');
        const collage = document.getElementById('collage');
        
        const birthdayMessage = `üéâ ¬°Alyson! üéÇ

No soy muy bueno con las palabras, pero quiero que sepas lo especial que eres para m√≠.

‚ú® Que todos tus sue√±os se cumplan
üåü Se paciente y esfuerzate que tu puedes con todo
üíñ Que cada momento te salga bien y exitoso
üå∏ Que siempre tengas motivos para sonre√≠r

¬°Espero que pases un d√≠a muy bonito rodeada de todo lo que amas!

Con much√≠simo cari√±o,
K.B :3

¬°Que tengas un cumplea√±os muy muy bonito! üéä`;

        let hasOpened = false;

        envelopeView.addEventListener('click', function() {
            if (!hasOpened) {
                hasOpened = true;
                envelopeView.classList.add('opening');
                
                setTimeout(() => {
                    envelopeView.classList.add('hidden');
                    letterView.classList.add('visible');
                    
                    setTimeout(() => {
                        typeMessage();
                    }, 500);
                }, 1000);
            }
        });

        backButton.addEventListener('click', function() {
            letterView.classList.remove('visible');
            envelopeView.classList.remove('hidden');
            envelopeView.classList.remove('opening');
            hasOpened = false;
            messageText.innerHTML = '';
            collageButton.style.display = 'none';
            collage.style.display = 'none';
        });

        function typeMessage() {
            let index = 0;
            messageText.innerHTML = '';
            
            function typeChar() {
                if (index < birthdayMessage.length) {
                    messageText.innerHTML += birthdayMessage.charAt(index);
                    index++;
                    
                    const delay = birthdayMessage.charAt(index - 1) === '\n' ? 300 : 
                                 birthdayMessage.charAt(index - 1) === '.' ? 400 :
                                 birthdayMessage.charAt(index - 1) === '!' ? 350 :
                                 birthdayMessage.charAt(index - 1) === ',' ? 200 : 
                                 birthdayMessage.charAt(index - 1) === ':' ? 250 : 70;
                    
                    setTimeout(typeChar, delay);
                } else {
                    messageText.innerHTML += '<span class="typing-cursor"></span>';
                    setTimeout(() => {
                        collageButton.style.display = 'block';
                    }, 500);
                }
            }
            
            typeChar();
        }

        collageButton.addEventListener('click', () => {
            collage.style.display = 'grid';
            collageButton.style.display = 'none';
        });
    </script>
</body>
</html>
